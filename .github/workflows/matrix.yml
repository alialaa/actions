jobs:
  node-version:
    strategy:
      matrix:
        node_version: [6, 8, 10]
    runs-on: ubuntu-16.04
    steps:
      - name: Log Node Version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log Node Version
        run: node -v
