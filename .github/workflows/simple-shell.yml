name: Shell Command

on: ['push']

jobs:
    run-shell-command: 
        runs-on: ubuntu-latest
        steps:
            - name: on-line script
              run: echo "Hello World"
            - name: multiline script
              run: |
                node -v
                npm -v
              shell: python
            - name: python command
              run: |
                import platform
                platform.processor()
              shell: python
    run-windows-commands:
        runs-on: windows-latest
        steps:
            - name: Directory PowerShell
              run: Get-Location
            - name: Directory Bash
              run: ls
              shell: bash
